<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    <h2>Enter your Details here</h2>
    <form action="">
        <label for="1">First Name: </label><input name="first_name" id="1" type="text"><br>

        <label for="2">Second Name: </label><input name="Second_name" id="2" type="text"><br>
        
        <br><label for="3">Age: </label><input name="age" id="3" type="number">
        <br><br>
        
        <label for="4">Date of Birth: </label><input name="DOB" id="4" type="date">
        <br><br>
        
        <label for="5">Phone Number: </label><input name="Ph_no." id="5" type="number">
        <br><br>
        
        <label for="6">Email Id: </label><input name="email" id="6" type="email"><br>
        
        <label for="7">Password: </label><input id="7" type="password"><br>
        <p>
            Do you like ⬇️<br><input id="chai" name="fav" type="radio"><label for="chai"><b>Chai</b></label>
            <br><input id="coffee" name="fav" type="radio"><label for="coffee"><b>Coffee</b></label><br>
            <input id="milkshake" name="fav" type="radio"><label for="milkshake"><b>MilkShake</b></label>
            <br><br>
        
            <label for="8">Your Favourite colour: </label><input id="8" type="color">
            <br><br>
          
            <label for="9">Choose Your Favourite Car Company</label>
            <select name="car_company" id="9">
                <option></option>
                <option value="Tata">Tata</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Volvo">Volvo</option>
                <option value="Toyota">Toyota</option>
            </select>
            <br><br>
            <input type="reset"> </space><input type="submit">
        </p>
    </form>
    <audio src="Sovereign(chosic.com).mp3" controls autoplay="true">your browser does not support the AUDIO element</audio>
</body>
</html>
